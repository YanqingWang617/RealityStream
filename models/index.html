<script>
loadMarkdown("README.md", "readmeDiv", "_parent");

let selectedModels = [];

function updateModel(modelName) {
  const index = selectedModels.indexOf(modelName);

  // If the model is not already in the list, add it; otherwise, remove it
  if (index === -1) {
    selectedModels.push(modelName);
  } else {
    selectedModels.splice(index, 1);
  }
}

// Function to handle redirection
function redirectToMainPage() {
  if (selectedModels.length == 7) {
  // all seven models are chosen
    window.location.href = `../#models=all`;
  } else if (selectedModels.length > 0){
    // Join selected models into a comma-separated string and redirect
    const modelString = selectedModels.join(',');
    window.location.href = `../#models=${modelString}`;
  }else {
    alert("Please select at least one model.");
  }
}

</script>
